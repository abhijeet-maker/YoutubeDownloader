{% extends 'ytdl/index.html' %}

{% block content %}
<form action="/select_resolution" method="get">
<label id=resolution class="text-white mb-4">Select Resolution:</label>
<select name="resolution">
    {%for item in resolution%}
    <option value="{{item}}}">{{item}}</option>
    {% endfor %}
</select>
    <input type="submit" value="Convert">
</form>
{% endblock %}
